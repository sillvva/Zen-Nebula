---


  - type: textarea
    id: idea
    attributes:
      label: Whats your idea?
      description: Clearly describe your enhancement or feature request.
      placeholder: Id like to see a new...
    validations:
      required: true

  - type: textarea
    id: motivation
    attributes:
      label: Why is this useful?
      description: Explain how this feature improves the Nebula experience for you or others.
      placeholder: This helps because...
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context or mockups
      description: If applicable, provide screenshots, sketches, or comparisons to other tools/themes.
      placeholder: Optional: attach images or notes here.

  - type: input
    id: nebula-version
    attributes:
      label: Nebula Version
      description: The version you are currently using.
      placeholder: e.g., v3.0.0
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: How important is this?
      options:
        - Nice to have
        - Important for workflow
        - Blocking me to use Nebula right now
    validations:
      required: true
